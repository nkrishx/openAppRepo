<div class="jumbotron">

  <div *ngIf= "message" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong class="center">{{ message }}</strong>
  </div>

  <div>
      <h4>Enter country code and click add to populate databse with country info</h4>
  </div>

  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Enter country code"
        [(ngModel)]="code"
      />
      <div class="input-group-append">
        <button
          class="badge badge-success ml-3 btn-outline-secondary"
          type="button"
          (click)="addCountry()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <h4>Click view to see country wise information</h4>
    <button class="badge badge-warning mr-2" (click)="view()">
        View
    </button>

    <br>
    <br>

    <div *ngIf="countries" class="col-md-6">
    <h4>Countries Added currently</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">country</th>
          <th scope="col">code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries | paginate : config ">
          <td> <label>{{ country.country }}</label> </td>
          <td> <strong>{{ country.code }}</strong> </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <pagination-controls id="paginate" (pageChange)="pageChanged($event)"></pagination-controls>
    </div>

  </div>

</div>
